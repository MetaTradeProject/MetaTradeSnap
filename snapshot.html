<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <!-- Bootstrap CSS -->
    <style>
        div{
            white-space:nowrap;
        }

        .body{
            background-color: #ebf5fd;
        }
        .container {
            background-color: ghostwhite;
            width: auto;
            margin-left: 15%;
            margin-right: 15%;
            margin-top: 50px;
            height: auto;
            border-radius: 20px;
        }
        .table-hover{
            table-layout: fixed;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .table th, .table td {
            text-align: left;
            vertical-align: top!important;
            font-size: 20px;
            overflow: hidden;
        }

        #block-list {border-left: 0px; border-right:0px; border-bottom: 0px; border-top:0px}
        #block-list th{border-left: 0px; border-right: 0px; border-bottom: 0px; border-top:0px}
        #block-list td{border-left: 0px; border-right: 0px; border-bottom: 0px; border-top:0px}


        #raw-list {border-left: 0px; border-right:0px; border-bottom: 0px; border-top:0px}
        #raw-list th{border-left: 0px; border-right: 0px; border-bottom: 0px; border-top:0px}
        #raw-list td{
            border-left: 0px;
            border-right: 0px;
            border-bottom: 0px;
            border-top:0px;
        }

        #trade-list {border-left: 0px; border-right:0px; border-bottom: 0px; border-top:0px}
        #trade-list th{border-left: 0px; border-right: 0px; border-bottom: 0px; border-top:0px}
        #trade-list td{
            border-left: 0px;
            border-right: 0px;
            border-bottom: 0px;
            border-top:0px;
        }

        .table-hover>tbody>tr:hover {
            background-color: #ebf5fd;
            padding: 0;
        }

        #trade-detail-info{
            overflow: scroll;
        }
    </style>
    <title>MetaTrade Snapshot</title>
</head>
<body class="body">
    <div class="container">
        <h2>Chains</h2>
        <p>MetaTrade 网络中的所有上链Block</p>
        <table id="block-list" class="table table-hover"><tbody></tbody></table>
    </div>

    <div class="container">
        <h2>Mining Blocks</h2>
        <p>MetaTrade 网络中等待被Mining的Block</p>
        <table id="raw-list" class="table table-hover"><tbody></tbody></table>
    </div>

    <div class="container">
        <h2>Trading pool</h2>
        <p>MetaTrade 网络中交易池中的Trade</p>
        <table id="trade-list" class="table table-hover"><tbody></tbody></table>
    </div>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
    <script src="js/snap.js"></script>
</body>
</html>
